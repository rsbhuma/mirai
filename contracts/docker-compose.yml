services:
  # Solana Test Validator
  solana-validator:
    image: solanalabs/solana:v1.18.26
    container_name: solana-validator
    ports:
      - "8899:8899"  # RPC port
      - "8900:8900"  # WebSocket port
      - "9900:9900"  # Faucet port
    volumes:
      - solana-ledger:/root/.local/share/solana/ledger
    command: solana-test-validator --reset
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    healthcheck:
      test: ["CMD", "solana", "cluster-version", "--url", "http://localhost:8899"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solana-network

  # Development Environment
  solana-dev:
    build:
      context: ./setup
      dockerfile: Dockerfile
    container_name: solana-dev
    volumes:
      - .:/workspace
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/workspace/commcoin/target
    working_dir: /workspace
    depends_on:
      solana-validator:
        condition: service_healthy
    environment:
      - SOLANA_URL=http://solana-validator:8899
      - ANCHOR_PROVIDER_URL=http://solana-validator:8899
      - ANCHOR_WALLET=/workspace/test/data/solana_config/id.json
    networks:
      - solana-network
    stdin_open: true
    tty: true
    command: tail -f /dev/null

volumes:
  solana-ledger:
  cargo-cache:
  target-cache:

networks:
  solana-network:
    driver: bridge 